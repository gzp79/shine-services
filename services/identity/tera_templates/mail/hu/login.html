<html>
  <head>
    <meta charset="UTF-8" />
    <title>Bejelentkezés</title>
  </head>
  <body>
    <h1>Bejelentkezés</h1>
    <p>Szia {{ user }},</p>
    <p>
      Egy egyszeri bejelentkezési linket kértél a(z) {{ app }} szolgáltatáshoz.
      Kérjük, kattints az alábbi linkre a bejelentkezéshez:
