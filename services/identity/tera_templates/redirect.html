<!DOCTYPE html>
<html>
  <head>
    {% if timeout >= 0 %}
    <meta
      http-equiv="refresh"
      content="{{timeout}}; url='{{ targetUrl | safe }}'"
    />
    {% endif %}
  </head>

  <body>
    <p>Redirecting to <a href="{{ targetUrl | safe }}"> link </a> ...</p>
    {% if problem != '' %}
    <div style="display: none">
      <h2>Problem</h2>
      <pre>{{problem}}</pre>
    </div>
    {% endif %}
  </body>
</html>
