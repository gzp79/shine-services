[workspace]
resolver = "2"

members = [
	"crates/shine-test-macros",
	"crates/shine-test",
	"crates/shine-core-macros",
	"crates/shine-core",
	"services/identity",
	"services/builder",
]

[workspace.package]
edition = "2021"
version = "0.1.0"

[workspace.dependencies]
log = "0.4"
env_logger = "0.11"
color-backtrace = "0.6"
thiserror = "2.0"
anyhow = "1.0"
config = "0.15"

serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

time = "0.3"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.6", features = ["v4", "serde"] }
url = "2.3"
base64 = "0.22"
hex = "0.4"
bytes = "1.1"
ring = "0.17"
rand = "0.8"
bcrypt = "0.16"
regex = "1.10"

############################# RUNTIME #############################
pin-project = "1.1"
futures = "0.3"
async-trait = "0.1"
tokio = "1.34"

############################# TRACING #############################
tracing = "0.1"
tracing-log = "0.2"
tracing-subscriber = "0.3"

############################# DB #############################
bb8 = "0.9"
bb8-redis = "0.18"
redis = "0.27.0"
bb8-postgres = "0.9"
tokio-postgres = "0.7"
tokio-postgres-rustls = "0.13"
postgres-from-row = "0.5"
refinery = "0.8"

############################# AZURE #############################
azure_core = { version = "0.21" }
azure_identity = { version = "0.21" }

############################# NET #############################
rustls = "0.23"
tokio-rustls = "0.26"
#rustls-native-certs = "0.8"
#rustls-pemfile = "2.1"
reqwest = { version = "0.12", features = ["json"] }

############################# WEB #############################
tower = "0.5"
tower-http = "0.6"
axum = "0.7"
axum-extra = { version = "0.9" }
axum-server = { version = "0.7", features = ["tls-rustls"] }
tera = "1.20"
validator = { version = "0.19", features = ["derive"] }
utoipa = { version = "5.2", features = [
	"axum_extras",
	"uuid",
	"chrono",
	"debug",
] }
utoipa-axum = "0.1"
utoipa-swagger-ui = { version = "8.0", features = ["axum"] }

############################# WASM #############################
wasm-logger = "0.2"
wasm-bindgen-test = "0.3"

############################# MEMBERS #############################

shine-test-macros = { path = "./crates/shine-test-macros" }
shine-test = { path = "./crates/shine-test" }
shine-core-macros = { path = "./crates/shine-core-macros" }
shine-core = { path = "./crates/shine-core" }
