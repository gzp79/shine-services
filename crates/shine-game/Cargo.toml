[package]
name = "shine-game"
version.workspace = true
edition.workspace = true

[features]
default = ["dev_tools"]

dev_tools = ["bevy_mod_debugdump", "bevy_dev_tools"]

[dependencies]
thiserror = { workspace = true }

serde = { workspace = true }
serde_json = { workspace = true }
rand = { workspace = true }
noise = { workspace = true }
itertools = { workspace = true }
smallbox = { workspace = true }

tokio = { workspace = true, features = ["rt", "sync"] }

bevy = { workspace = true, features = [
    "bevy_log",
    "bevy_state",
    "bevy_window",
    "bevy_core_pipeline",
    "bevy_ui",
    "bevy_gizmos",
] }
bevy_dev_tools = { workspace = true, optional = true }
bevy_mod_debugdump = { workspace = true, optional = true }

shine-core = { workspace = true }
shine-infra = { workspace = true, optional = true }

[dev-dependencies]
shine-test = { workspace = true }

################# native dependencies #################
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tokio = { workspace = true, features = ["rt-multi-thread"] }
ureq = { workspace = true, features = ["rustls"] }
blocking = { workspace = true }

################## wasm dependencies ##################
[target.'cfg(target_arch = "wasm32")'.dependencies]
bevy = { workspace = true, features = ["webgl2"] }
wasm-bindgen = { workspace = true }
getrandom = { workspace = true, features = ["wasm_js"] }

[target.'cfg(target_arch = "wasm32")'.dev-dependencies]
wasm-bindgen-test = { workspace = true }
